<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

                <li><a href="#">Model 3</a></li>
                <li><a href="#">Shop</a></li>

        </header>
        <!-- header part end -->
        <!-- middle part -->
        <main>
            <div class="left">
                <h1>Teamwrok is key</h1>
                <p>
                    its mission is “to accelerate
                    the advent of sustainable transport by bringing compelling mass-market electric cars to market as

                </p>
                <div class="btns">
                    <button>Order Now</button>
                    <button>Learn more</button>
                </div>
            </div>

                <img src="img/undraw_electric_car_b7hl.svg" alt="">

        <!-- middle part end -->
